<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="header" id="first_header">
        <div id="menu_burger">
            <img src="vector/menu-burger.svg" alt="menu-burger" width="20px">
        </div>

        <div id="logo">
            Swag Labs
        </div>

        <div id="cart">
            <img src="vector/cart.svg" alt="cart">
        </div>
    </div>

    <div class="header" id="second_header">
        <div id="product_text">Products</div>

        <div id="filter">
            <select name="filter">
                <option value="name_a_z">Name (A to Z)</option>
                <option value="name_z_a">Name (Z to A)</option>
                <option value="price_low_high">Price (low to high)</option>
                <option value="name_high_low">Price (high to low)</option>
            </select>
        </div>
    </div>
</body>
</html>
