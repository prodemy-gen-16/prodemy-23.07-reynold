<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backpack</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <div class="container min-w-full mx-0">

        <header>

            <div class="flex items-center justify-between p-3 border-b-2 border-gray-100">

                <div class="h-7 w-7">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </div>
    
                <h1 class="text-2xl">Swag Labs</h1>
    
                <div class="h-7 w-7">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path d="M2.25 2.25a.75.75 0 000 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 00-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 000-1.5H5.378A2.25 2.25 0 017.5 15h11.218a.75.75 0 00.674-.421 60.358 60.358 0 002.96-7.228.75.75 0 00-.525-.965A60.864 60.864 0 005.68 4.509l-.232-.867A1.875 1.875 0 003.636 2.25H2.25zM3.75 20.25a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM16.5 20.25a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z" />
                    </svg>
                </div>

            </div>

            <div class="flex p-4 border-b-2 border-gray-100">

                <div class="flex">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                    <h2 class="ml-1 hover:text-green-500">Back to products</h2>
                </div>

            </div>

        </header>

        <section class="flex min-w-full items-center justify-center mx-0 my-auto">

            <div class="w-3/4 flex flex-row m-10 rounded-lg border-2 border-gray-100">
            <img 
                class="w-56 rounded-t-lg object-cover md:h-auto md:!rounded-none md:!rounded-l-lg"
                src="/public/img/backpack.jpg"
                alt="" />
            <div class="flex flex-col justify-start p-6">
              <h5
                class="mb-2 text-xl font-medium">
                Sauce Labs Backpack
              </h5>
              <p class="mb-4 text-base">
                carry.allTheThings() with the sleek, streamlined Sly Pack that melds uncompromising style with unequaled laptop and tablet protection.
              </p>
              <p class="mb-4 text-xl">
                $29.99
              </p>
              <button class="w-32 border-2 border-black rounded-md">Add to Cart</button>
            </div>
          </div>

        </section>
    </div>
</body>
</html>
